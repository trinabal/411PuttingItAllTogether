<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Putting It All Together</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Movie Search</h1>
    </br></br>
    <label>Enter a movie title to search: </label>
    <input type="text" id="searchTitle"></input>
    <button id="movieTitleBtn" onclick="getInfo();">Search</button>
    </br></br>
    <label>Get Top Rated Movies</label>
    <button id="topMoviesBtn" onclick="getTitle();">Movies</button>
    </br></br>
    <label>Get Search History (From JSON file)</label>
    <button id="searchHistoryBtn" onclick="getSearchInfo();">History</button>
    <li id="searchHistoryList"></li>
    </br>
    </br>
    <div id="movieRadio">
      <label>Select a top rated movie to see more info</label>
      </br>
      <div id="radioBtns"></div>
      <input type= radio id="movies"></input>
      <button id="choiceButton" onclick="radioChoice();">Submit</button>
    </div>


    <div id="title"></div>


    <div id="infoBox">
      <h1 id="titlePop">Title</h1>
      <p id=descrPop>Paragraph</p>
    </div>
    <div id="recommendedMov">
      <h2 id="recTitle" style="display:none">Recommendations based on Selected Movie</h2>
    </div>
    <br><br><br>
    <div id="posters"></div>
    <script src="client.js" defer></script>
  </body>
</html>
